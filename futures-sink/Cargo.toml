[package]
name = "futures-sink"
version = "0.2.0"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/rust-lang-nursery/futures-rs"
homepage = "https://github.com/rust-lang-nursery/futures-rs"
documentation = "https://docs.rs/futures-core"
description = """
The asynchronous `Sink` trait for the futures-rs library.
"""

[features]
std = ["futures-core/std", "futures-channel/std"]
default = ["std"]

# For building docs only
docs = ["std", "futures-core/docs", "futures-channel/docs"]

[dependencies]
futures-core = { path = "../futures-core", version = "0.2.0", default-features = false }
futures-channel = { path = "../futures-channel", version = "0.2.0", default-features = false }

[package.metadata.docs.rs]
features = ["docs"]
