[package]
name = "futures-stable"
description = "futures which support internal references"
version = "0.2.0"
authors = ["boats <boats@mozilla.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/rust-lang-nursery/futures-rs"

[dependencies.futures-core]
path = "../futures-core"
version = "0.2.0"
default-features = false

[dependencies.futures-executor]
path = "../futures-executor"
version = "0.2.0"
default-features = false

[features]
nightly = ["futures-core/nightly"]
std = ["futures-core/std", "futures-executor/std"]
default = ["std"]

# For building docs only
docs = ["std", "nightly", "futures-core/docs", "futures-executor/docs"]

[package.metadata.docs.rs]
features = ["docs"]
